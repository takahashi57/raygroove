      transform: translateX(0);

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      
      <div class="flex-1 flex items-center justify-center lg:items-stretch lg:justify-between">
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-xl font-bold text-gray-800">管理画面</h1>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden lg:ml-6 lg:flex lg:items-center">
          <!-- Add any top navigation items here if needed -->
        </div>
      </div>
      
      <!-- Right side menu -->
      <div class="flex items-center">
        <!-- Notifications -->
        <div class="ml-4 relative flex-shrink-0">

            </svg>
            <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500"></span>
          </button>
          <!-- Notifications dropdown -->
          <div class="origin-top-right absolute right-0 mt-2 w-80 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden" id="notification-dropdown">
            <div class="py-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">新しいお問い合わせが3件あります</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">システムメンテナンスのお知らせ</a>
              <a href="/admin/notifications/" class="block px-4 py-2 text-sm text-center text-indigo-600 font-medium">すべての通知を表示</a>

        </div>
        
        <!-- Profile dropdown -->

        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium">
            <span id="mobile-user-initials">A</span>

        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800" id="mobile-user-name">管理者ユーザー</div>

<script>
// Toggle mobile menu
document.getElementById('mobile-menu-button').addEventListener('click', function() {
  document.getElementById('mobile-menu').classList.toggle('hidden');
});

// Toggle notifications dropdown
document.getElementById('notification-button').addEventListener('click', function(e) {
  e.stopPropagation();
  document.getElementById('notification-dropdown').classList.toggle('hidden');
  document.getElementById('user-dropdown').classList.add('hidden');
});

// Toggle user dropdown
document.getElementById('user-menu-button').addEventListener('click', function(e) {
  e.stopPropagation();
  document.getElementById('user-dropdown').classList.toggle('hidden');
  document.getElementById('notification-dropdown').classList.add('hidden');
});

// Close dropdowns when clicking outside
document.addEventListener('click', function() {
  document.getElementById('notification-dropdown').classList.add('hidden');
  document.getElementById('user-dropdown').classList.add('hidden');
});

// Prevent dropdown from closing when clicking inside
document.querySelectorAll('#notification-dropdown, #user-dropdown').forEach(dropdown => {
  dropdown.addEventListener('click', function(e) {
    e.stopPropagation();
  });
});
</script>
